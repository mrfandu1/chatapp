spring.application.name=chatapp-backend

# PostgreSQL Settings
spring.datasource.url=jdbc:postgresql://localhost:5432/chat_app
spring.datasource.username=chat_user
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Initialize database with data.sql (useful for first-time setup)
# Change to 'never' after first run if you don't want to reload data
spring.sql.init.mode=never
spring.sql.init.data-locations=classpath:data.sql
spring.jpa.defer-datasource-initialization=true

