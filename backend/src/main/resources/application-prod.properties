# Production Configuration
server.port=${PORT:8080}
server.address=0.0.0.0

# Database Configuration (NeonDB)
spring.datasource.url=${SPRING_DATASOURCE_URL:${DATABASE_URL}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Security
spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASSWORD:admin}

# JWT Configuration
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-min-32-chars}
jwt.expiration=86400000

# CORS Configuration - Allow Vercel frontend and backend domain
app.cors.allowed-origins=${APP_ALLOWED_ORIGINS:${FRONTEND_URL:https://chatappfsd.vercel.app},https://chatapp-backend-s27c.onrender.com}

# Logging
logging.level.root=INFO
logging.level.com.team.chatapp=INFO

# File Upload - Use /tmp for Render ephemeral storage
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.storage.upload-dir=${UPLOAD_DIR:/tmp/uploads}

# Cloudinary Configuration
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}
